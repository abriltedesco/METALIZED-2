    <script>
        function changeSlide(button, direction) {
            const carousel = button.closest('.carousel');
            const slidesContainer = carousel.querySelector('.slides');
            const slides = slidesContainer.children;
            let currentSlide = Array.from(slides).findIndex(slide => slide.classList.contains('active'));


            if (currentSlide !== -1) {
                slides[currentSlide].classList.remove('active');
            }

            currentSlide += direction;
            if (currentSlide < 0) {
                currentSlide = slides.length - 1;
            } else if (currentSlide >= slides.length) {
                currentSlide = 0;
            }

            slides[currentSlide].classList.add('active');
        }
    </script>

    <script>
        const albumes = [
        { titulo: "Hotter Than Hell", imagen: "american_idiot.jpg", nombre: "Green Day" },
        { titulo: "Master of Puppets", imagen: "metallica.png", nombre: "Metallica" },
        { titulo: "The Number of the Beast", imagen: "notb.jpg", nombre: "Iron Maiden" },
        { titulo: "Back in Black", imagen: "bib.jpg", nombre: "AC/DC" },
        { titulo: "Paranoid", imagen: "paranoid.jpg", nombre: "Black Sabbath" },
        { titulo: "Appetite for Destruction", imagen: "afd-gnr.png", nombre: "Guns N' Roses" },
        { titulo: "Ride the Lightning", imagen: "rtl.jpg", nombre: "Metallica" },
        ];

        const carousels = [
            { currentSlide: 0, visibleItems: 4, totalAlbums: albumes.length, slidesContainer: null },
            { currentSlide: 0, visibleItems: 4, totalAlbums: albumes.length, slidesContainer: null },
            { currentSlide: 0, visibleItems: 4, totalAlbums: albumes.length, slidesContainer: null },
        ];

        function loadSlides(carouselIndex) {
            const carousel = carousels[carouselIndex];
            carousel.slidesContainer.innerHTML = '';
            for (let i = carousel.currentSlide; i < carousel.currentSlide + carousel.visibleItems && i < carousel.totalAlbums; i++) {
                const album = albumes[i];
                carousel.slidesContainer.innerHTML += `
                    <div class="contenedorAlbum">
                        <img src="${album.imagen}" alt="Album">
                        <p class="artista">${album.nombre}</p>
                    </div>`
                    ;
            }
        }

        function changeSlide(carouselIndex, direction) {
            const carousel = carousels[carouselIndex];
            carousel.currentSlide += direction;
            if (carousel.currentSlide < 0) {
                carousel.currentSlide = 0;
            } else if (carousel.currentSlide > carousel.totalAlbums - carousel.visibleItems) {
                carousel.currentSlide = carousel.totalAlbums - carousel.visibleItems;
            }
            loadSlides(carouselIndex);
        }

        function initCarousels() {
            const carouselElements = document.querySelectorAll('.carousel');
            carouselElements.forEach((carouselElement, index) => {
                carousels[index].slidesContainer = carouselElement.querySelector('.slides');
                loadSlides(index);
                const prevButton = carouselElement.querySelector('.prev');
                const nextButton = carouselElement.querySelector('.next');
                
                prevButton.addEventListener('click', () => changeSlide(index, -1));
                nextButton.addEventListener('click', () => changeSlide(index, 1));
            });
        }

        document.addEventListener('DOMContentLoaded', initCarousels);

</script>
